<body ng-app='home_app' ng-controller="home_app_controller">
<div id="top-bar" class="container">
    <div class="row"></div>
    <div class="span11">
        <div class="account pull-left ">
            <img src="../static/images/logo.png" width=50% height=50% alt="logo"> </img>
        </div>
        <div class="account pull-right">
            <ul class="user-menu">
                <li><a href="{{url_for('logout_redirect')}}">Logout</a></li>
            </ul>
        </div>
    </div>
</div>
<div id="wrapper" class="container">

    <section class="main-content">

        <div class="row">
            <div class="span12">
                <h1 class="text-center">mySquareMeal</h1>
                <center>
                    <div id="pac-container">
                        <input id="pac-input" type="text" placeholder="Enter a location">
                    </div>
                    <div id="user-location">
                        <button id="loc-btn" type="button" class="btn btn-info" onclick="locbtn()">Go</button>
                    </div>
                    <div id="map"></div>
                    <div id="infowindow-content">
                        <img src="" width="16" height="16" id="place-icon">
                        <span id="place-name" class="title"></span><br>
                        <span id="place-address"></span>
                    </div>
                </center>
            </div>
        </div>
    </section>
    <section id="copyright">
        <span>copyright Mandar Gade, Neha Kumar, Varun Shah, Setu Pandya, San Jose State University</span>
    </section>
</div>
<script src="../static/js/common.js"></script>

</body>
